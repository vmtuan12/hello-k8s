apiVersion: v1
kind: Pod
metadata:
  name: pod-with-readiness-check
  labels:
    app.kubernetes.io/name: pod-with-readiness-check
spec:
  containers:
  - image: k8spatterns/random-generator:1.0
    name: random-generator
    readinessProbe:
      exec:
        command: [ "stat", "/opt/random-generator.jar" ]
