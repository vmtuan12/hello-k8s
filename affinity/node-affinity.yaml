apiVersion: v1
kind: Pod
metadata:
  name: pod-node-selector
  labels:
    app.kubernetes.io/name: pod-node-selector
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: tuan
              operator: In
              values:
                - "dz12123"
                - "dz"
  containers:
  - name: myapp
    image: busybox
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
